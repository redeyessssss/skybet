<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SKY BET</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="signup">

<body>
    <!-- SKY BET Title -->
    <div class="container">
        <h1 class="main-title">SKY BET</h1>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <h2 class="form-title">Sign Up</h2>
        <form class="signup-form">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- First Name -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <!-- Last Name -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <!-- Contact Number -->
            <label for="contact-number">Contact Number</label>
            <div class="contact-wrapper">
                <!-- Country Code -->
                <select id="country-code" name="country-code" required>

                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+880">ðŸ‡§ðŸ‡© +880</option>
                    <!-- Add more countries here -->
                </select>
                <!-- Phone Number -->
                <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your phone number" required>
            </div>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
