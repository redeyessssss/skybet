<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SKY BET</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="signin">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="signin">
</head>
<body>
    <!-- SKY BET Title -->
    <div class="container">
        <h1 class="main-title">SKY BET</h1>
    </div>

    <!-- Sign-In Form -->
    <div class="signin-container">
        <h2 class="form-title">Sign In</h2>
        <form class="signin-form" id="signin-form" onsubmit="return validateForm()">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Sign In Button -->
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign-Up Link -->
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        // Example validation for email and password
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Example credentials (replace with your own logic or connect to backend)
            var validEmail = "user@example.com";
            var validPassword = "password123";
            
            // Check if entered credentials match the example ones
            if (email === validEmail && password === validPassword) {
                window.location.href = "main.html"; // Redirect to main page if valid
                return false; // Prevent form submission to the server
            } else {
                alert("Invalid credentials. Please try again.");
                return false; // Prevent form submission on invalid credentials
            }
        }
    </script>
</body>
</html>
